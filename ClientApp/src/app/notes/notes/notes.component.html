<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div class="container pb-2">
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-success btn-sm" (click)="addfield($event)"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of loadComponent">
            <i class="fa fa-sticky-note" aria-hidden="true"></i>
            <input class="form-control" type="text" [(ngModel)]="notes[item]">
        </div>
        <div class="col-md-2 pt-4" *ngIf="loadComponent.length > 0">
            <button type="button" class="btn btn-outline-success btn-sm" (click)="push()">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
